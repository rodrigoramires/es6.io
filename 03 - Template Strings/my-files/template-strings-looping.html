<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const convertToDogYears = age => age * 7

  const dogs = [
    { name: 'Snickers', age: 2 },
    { name: 'Hugo', age: 8 },
    { name: 'Sunny', age: 1 }
  ]

  const markup = `
    <ul class="dogs">
      ${dogs.map(dog => `
          <li>
            ${dog.name} is ${convertToDogYears(dog.age)}
          </li>
        `).join('')}
    </ul>
  `

  document.body.innerHTML = markup;
</script>
</body>
</html>
