<!DOCTYPE html>
<html lang="en">

<head>
  <title>Native Promises</title>
</head>

<video controls class="handsome"></video>

<body>
  <script>
    fetch('api.github.com/users/wesbos') // https://
      .then(res => res.json())
      .then(res => console.log(res))
      .catch(err => console.error('OH NOO!!!!!!!', err));

    const video = document.querySelector('.handsome');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(mediaStream => {
        video.srcObject = mediaStream;
        video.load();
        video.play();
      }).catch(err => {
        console.log(err);
      });
  </script>
</body>

</html>
