<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeakSets</title>
</head>
<body>
<script>
  let dog1 = { name: 'Snickers', age: 3 };
  let dog2 = { name: 'sunny', age: 1 };

  // only accepts objects
  const weakSauce = new WeakSet([dog1, dog2]);

  console.log(weakSauce);
  dog1 = null;
  // if there is no other reference to the object it can be garbage collected
  console.log(weakSauce);
</script>
</body>
</html>
