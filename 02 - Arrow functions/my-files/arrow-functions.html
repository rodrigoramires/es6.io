<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>
<body>
<script>
  const names = ['wes', 'kait', 'lux']

  const fullNames = names.map(function (name) {
    return `${name} bos`
  })

  const fullNamesUsingArrowFunction = names.map((name) => {
    return `${name} bos`
  })

  const fullNamesUsingArrowFunctionNoParenthesis = names.map(name => {
    return `${name} bos`
  })

  const fullNamesUsingArrowFunctionWithImplicitReturn = names.map(name => `${name} bos`)

  console.log(fullNamesUsingArrowFunctionWithImplicitReturn)
</script>
</body>
</html>
