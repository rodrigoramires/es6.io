<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrow functions examples</title>
</head>
<body>
<script>
  const race = '100m Dash'
  const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos']

  const win = winners.map((winner, i) => ({name: winner, race, place: i+1}))
  console.table(win)

  const ages = [14, 6, 98, 61, 54, 59, 23, 31, 32, 88]

  const olderThan60 = ages.filter(age => age > 60)
  console.log(olderThan60)
</script>
</body>
</html>
